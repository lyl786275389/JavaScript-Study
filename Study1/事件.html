		//键盘事件----------------
		x = 0;
		y = 0;
		document.onkeydown = function(e){
			keyCode = e.keyCode;
			
			
			if(keyCode==37){
				//往左
				x = x-10;
				d2.style.left = x+'px';
			}
			if(keyCode==38){
				//往上
				y=y-10;
				d2.style.top = y+'px';
			}
			
			if(keyCode==39){
				//往右
				x = x+10;
				d2.style.left = x+'px';
			}
			if(keyCode==40){
				//往上
				y=y+10;
				d2.style.top = y+'px';
			}
		}
	</script>
