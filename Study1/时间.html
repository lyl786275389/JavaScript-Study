<!DOCTYPE html>

	<body>

	<script type="text/javascript">
		date = new Date();
		date.setFullYear('1999');
		date.setMonth(5);
		
		year = date.getFullYear()
		month = date.getMonth()+1;
		day = date.getDate();
		hour = date.getHours();
		minute = date.getMinutes();
		second = date.getSeconds();
		
		str = year+'-'+month+'-'+day+' '+hour+':'+minute+':'+second;
		alert(str);
	</script>
</html>
