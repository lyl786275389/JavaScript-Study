	<script type="text/javascript">
		jsobj = {
			"name":"小明",
			"age":20,
			"books":["语文","英语","数学"]
			};
		console.log(jsobj);
		
		//json对象->字符串:
		s = JSON.stringify(jsobj);
		s = '{"name":"小明","age":20,"books":["语文","英语","数学"]}';
		
		//字符串->json对象:
		jsobj2 = JSON.parse(s);
		alert(jsobj2['age']);
		
	</script>
