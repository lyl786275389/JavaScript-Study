	<body>
		<form action="">
			<p>
				姓名：
			</p>
			<p>
				<input type="text" name="name" value="123" placeholder="姓名" autofocus>
			</p>
			<p>
				密码：
			</p>
			<p>
				<input type="password" name="password" value="123">
			</p>
			<p>
				性别：
			</p>
			<p>
				<label>
					<input type="radio" name="gender" value="男"> 男
				</label>
				<label>
					<input type="radio" name="gender"  value="女" checked> 女
				</label>
			</p>
			<p>
				爱好
			</p>
			<p>
				<label>
					<input type="checkbox" name="love" value="lol"> lol
				</label>
				<label>
					<input type="checkbox" name="love" value="吃鸡" checked> 吃鸡
				</label>
				<label>
					<input type="checkbox" name="love" value="王者荣耀" checked> 王者荣耀
				</label>
			</p>
			<p>
				城市：
			</p>
			<p>
				<select name="city">
					<option value="太原">太原</option>
					<option value="北京" selected>北京</option>
					<option value="上海">上海</option>
				</select>
			</p>
			<p>
				个人简介：
			</p>
			<p>
				<textarea name="note">123</textarea>
			</p>
			<p>
				<input type="submit">
			</p>
		</form>
	</body>
