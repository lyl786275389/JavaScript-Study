	<body>
		<form action="">
			<p>
				姓名：

			<p>
				<input type="submit">
			</p>
		</form>
	</body>
	<script src="js/jquery.3.3.1.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
// 		function nameFun(){

		$('form').submit(function(){
			return aa();
		});
		
		function aa(){
			if($('[name=name]').val().length>5){
				return true;
			}else{
				alert('用户名必须>5');
				return false;
			}
		}
		
	</script>
